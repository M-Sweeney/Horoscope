<!DOCTYPE html>
<html lang="en">
<head>
  <title>Horoscope</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <button id="stars">Add Stars!</button>

  <div class="content">
  <h1>Horoscope</h1>
  
  <img id="signImg" src="https://tinypic.host/images/2022/10/16/Screen-Shot-2022-10-16-at-1.02.18-PM97f216402c07ac8d.jpg">

  <form id="searchBar">

    <input type="text"
            placeholder = "What's your sign?"
            id="inputBar"
            value="" />

    <input type="button"
            id="searchButton"
            value="Search"/>

  </form>

<!-- I used this website to understand and create the structure of the drop down menu below. https://www.w3schools.com/tags/tag_select.asp -->

<select name="unsure" id="dropDown">
  <option>Unsure of your sign?</option>
  <option value="aries">Aries: March 21 - April 19</option>
  <option value="taurus">Taurus: April 20 - May 20 </option>
  <option value="gemini">Gemini: May 21 - June 20 </option>
  <option value="cancer">Cancer: June 21 - July 22</option>
  <option value="leo">Leo: July 23-August 22 </option>
  <option value="virgo">Virgo: August 23 - September 22 </option>
  <option value="libra">Libra: September 23 - October 22</option>
  <option value="scorpio">Scorpio: October 23 - November 21</option>
  <option value="sagittarius">Sagittarius: November 22 - December 21</option>
  <option value="capricorn">Capricorn: December 22 - January 19</option>
  <option value="aquarius">Aquarius: Jan 20 - Feb 18</option>
  <option value="pisces">Pisces: Feb 19 - March 20</option>
</select>
  
  <h1 id="sign"></h1>
  <h2 id="date"></h2>
  <h3 id="description"></h3>
</div>
  
<script src="script.js"></script>
</body>
</html>
